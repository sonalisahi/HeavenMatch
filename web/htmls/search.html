<html>
    <head>
        <title>search page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/home.css" media="screen" />
    </head>
    <body>
        <h1>Search for the perfect match</h1>
        <form>
            <p>
                <span class="create-form-field-title">Interested in:</span>
                <select name="gender" size="1">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </p>
            <p>
                <span class="create-form-field-title">Working status:</span>
                <select name="status">
                    <option>Working</option>
                    <option>Not Working</option>
                </select>
            </p>
            <p>
                <span class="create-form-field-title">Income:</span>
                <input name="income" type="number">
            </p>
            <p>
                <span class="create-form-field-title">Age Required:</span>
                <select name="age" size="1">
                    <option> 16-20</option>
                    <option> 21-25</option>
                    <option> 26-30</option>
                    <option> 31-35</option>
                    <option> 36-40</option>
                </select>
            </p>
            <p>
                <span class="create-form-field-title">Desperate:</span>
                <input type="range" min="0" max="10" step="1">
            </p>
            <center>
                <input type="SUBMIT">
            </center>
        </form>
    </body>

</html>
